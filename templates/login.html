{% extends 'base.html' %}
{% block title %}Логин{% endblock %}
{% block content %}
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}<br>
        {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }}<br>
        {{ form.password() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
    <a href="{{ url_for('register') }}">Регистрация</a>
</form>
{% endblock %}
